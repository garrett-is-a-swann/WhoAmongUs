<input #password [(ngModel)]='model' name='password'
    (keyup)='validate()' [ngClass]='style'
    (keydown)='keydown()'
    (keyup.tab)='postValidate()' 
    (blur)='postValidate()'
    type='password' class='form-control' id='password' placeholder='Password (Required)' required>
<label for='password' [hidden]="error == ''">
    {{ error }}
</label>
