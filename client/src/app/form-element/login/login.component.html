<input #username [(ngModel)]='model' name='username'
    (keyup)='validate()' [ngClass]='style'
    (keydown)='keydown()'
    (keyup.tab)='postValidate()' 
    (blur)='postValidate()'
    type='text' class='form-control' id='username' placeholder='Username (Required)' required>
<label for='username' [hidden]="error == ''">
    {{ error }}
</label>
